env:
    browser: true
    node: true

plugins:
    - '@typescript-eslint'

extends:
    - 'eslint:recommended'
    - 'next/core-web-vitals'
    - 'plugin:prettier/recommended'
    - 'plugin:@typescript-eslint/recommended'

parser: '@typescript-eslint/parser'

rules:
    no-console: 'error'

globals:
    JSX: true
    React: true
